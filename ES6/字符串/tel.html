    <script>
        // 模版语法
        let template = `
            <ul>
                <% for(let i = 0; i < arr.length; i++) { %>
                    <li> <%= arr[i] %> </li>
                <% } %>
            </ul>
        `

        function compile(tel) {
            let evalExpr = /<%(.+?)%/g
            tel = tel.replace(evalExpr, '**')
            return tel
