<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="todos"></ul>
    <script>
        // fetch('https://e9kus0.laf.run/get-list')
        //     .then(data => data.json())
        //     .then(data => 
        //         console.log(data)
        //     )
            async function getTodos() {
            try{
                const response = await fetch('https://e9kus0.laf.run/get-list');
                const { data } = await response.json();
                // console.log(data);
                document.querySelector('#todos').innerHTML = 
                    data.map(todo => 
                    `<li>${todo.txt}</li>
                    `)
                    .join('');
                } catch (error) {
                    console.log(error);
                }
            }    
            getTodos();
    </script>
</body>
</html>
