<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JS强大的表现力 语言精粹 对象
        // 对象字面量
        // 数据类型 简单 复杂（引用）
        const hk_1 = {
            name : '洪凯', // key value
            age : 22,
            hometown : '南昌',
            isSingle : false,
        }
        // 对象本质 = 属性 + 方法
        const hk_2 = {
            name : '洪凯', // key value
            age : 21,
            hometown : '江西',
            isSingle : true,
            // 形参
            sendFlower(receiver){
                // console.log(this) // 对象方法内部this指向本身
                receiver.receiveFlower(this)
            }
        }
        // 复杂，面向对象要能搞的定 设计模式 
        // 送花 情商 码商
        const xm = {
            name : '小美',
            emotion : 50,
            receiveFlower(sender){
                // ES6 
                // 命令式代码 low
                // ES6 代码更优雅 表达式
                // 字符串模版 
                console.log(`${this.name}收到${sender.name}的花`)
                // ES5
                //console.log(this.name + '收到' + sender.name + '花')
                if(this.emotion < 80){
                    console.log('本宫没心情，打出去')
                }else{
                    console.log('万达走一波')
                }
            }
        }
        // 代理模式
        const xh = {
            name : '小红',
            hometown : '南昌',
            // method 接口 interface
            receiveFlower(sender){
            //    console.log('收到' + sender.name + '花')
            //    if(sender.name === 'hk_2'){
            //        console.log('让我们在一起吧')
            //   }
            if (xm.emotion >= 80){
                xm.receiveFlower(sender)
            }else{
                setTimeout(function(){
                   xm.emotion = 99 
                   xm.receiveFlower(sender)
                },2000)
            }
            }
        }
    </script>
</body>
</html>
