<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4336199_jhxhoeide6q.css">
</head>
<body>
    <div class="Login">
        <div class="Login_head">
            <div class="Login_head_left">
                <i class="iconfont icon-zuojiantou"></i>
            </div>
            <div class="Login_head_center">
                <i class="iconfont icon-a-Property1wangyiyunyinle"></i>
            </div>
            <div class="Login_head_title">网易云音乐</div>
        </div>
    </div>

    <div class="Login_body_top">
        <input type="text" id="email" placeholder="登录邮箱">
    </div>
    <div class="Login_body_center">
        <input type="text" id="password" placeholder="密码">
    </div>

    <button id="Login_body_bottom">登录</button>
    
    <div class="Login_body_bottom2">
        重置密码
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
    const email = document.getElementById('email');
    const password = document.getElementById('password');
       const btn = document.getElementById('Login_body_bottom');
        btn.addEventListener('click', () =>{
            // Jquery方法
            $.ajax({
                url: 'http://192.168.31.45:3000/login',
                data: {
                    username: email.value,
                    password: password.value
                },
                method: 'GET',
                dataType: 'json',
                success: function (res) {
                    console.log(res);
                }
            })
        })
    </script>
</body>
</html>
