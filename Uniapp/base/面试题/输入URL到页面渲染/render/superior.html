      // 第三种方法
      const ul = document.getElementById("box");  
      const clone = ul.cloneNode(true); // 克隆ul元素
      for (let i = 0; i < 100; i++) {
        let li = document.createElement("li");
        let text = document.createTextNode(i); // 创建文本节点
        li.appendChild(text); // 将文本节点添加到li元素中
        clone.appendChild(li); // 将li元素添加到克隆的ul元素中
      }
      ul.parentNode.replaceChild(clone, ul); // 将克隆的ul元素替换原来的ul元素
    </script>
